<ion-header>
  <ion-toolbar primary>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Location Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <h2>{{location.name}}</h2>
        <p>Lng : {{location.lng}} - Lat : {{location.lat}}</p>
      </ion-item>
  </ion-list>
</ion-content>
